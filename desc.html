<head>

            top: 0;

<body>
    <div id="map"></div>
    <script>

        var cities = [
            // "Agra",

            // "Jhansi",

            // "Mumbai",

            "Leh India"
        ];
        //J2iWtefylZhquEdi9mKXzxZhA5hlYcByceNXCerATkI    here maps api javascript

        mapboxgl.accessToken = 'pk.eyJ1IjoiYmhhdmVzaGtwYXRlbDc3IiwiYSI6ImNrYXFuaXRhODAxanIzMW9jZGF3eDFpbjYifQ.j_HyVmEGWaqNVfRgTSkfqg';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [78.9629, 20.5937], // starting position [lng, lat]
            zoom: 5 // starting zoom
        });

        function GetLatLong(PlaceName) {
            $.ajax({
                url: 'https://geocoder.ls.hereapi.com/6.2/geocode.json',
                type: 'GET',
                dataType: 'jsonp',
                jsonp: 'jsoncallback',
                data: {
                    searchtext: PlaceName,
                    gen: '9',
                    apiKey: 'J2iWtefylZhquEdi9mKXzxZhA5hlYcByceNXCerATkI'
                },
                success: function (data) {
                    //alert(JSON.stringify(data));

                    var marker = new mapboxgl.Marker()
                        .setLngLat([parseFloat(data.Response.View[0].Result[0].Location.DisplayPosition.Longitude), parseFloat(data.Response.View[0].Result[0].Location.DisplayPosition.Latitude)])
                        .addTo(map);

                    // setMarkerColor(marker, color);
                }
            });
        }

        function DrawMarkers() {
            cities.forEach(city => {
                // console.log(city);
                GetLatLong(city);
            });
        }

        $(DrawMarkers);
    </script>

</body>
